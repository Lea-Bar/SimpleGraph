<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SimpleGraph</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <div class="window-controls">
        <button id="minimize">_</button>
        <button id="close">X</button>
    </div>
    <div class="container">
        <div class="sidebar">
            <p class="title">SimpleGraph</p>
            <p>Format your edges like this: "node1 node2 weight (if there is one)". For example, if there's an edge between node A and node B with a weight of 5, write as "A B 5"</p>
            <div class="editor-container">
                <div class="line-numbers" id="lineNumbers"></div>
                <textarea id="editor" class="graphtext"></textarea>
            </div>
            <div class="buttons-container">
                <button id="graphtype" class="button">Directed</button>
                <div class="save-group">
                    <label for="formatSelect" class="format-label">Format:</label>
                    <select id="formatSelect" class="button">
                        <option value="png">PNG</option>
                        <option value="csv">CSV</option>
                        <option value="yaml">YAML</option>
                        <option value="gv">DOT</option>
                    </select>
                    <button id="save" class="button">Save</button>
                </div>
                <div class="load-group">
                    <button id="load" class="button">Load</button>
                    <input type="file" id="fileInput" accept=".csv,.gv,.dot,.yaml,.yml" style="display:none">
                </div>
            </div>
        </div>
        <canvas id="graphCanvas" width="720" height="680"></canvas>
    </div>
</body>
</html>
